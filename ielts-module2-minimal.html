<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2: Finding Ideas Fast</title>
    <link rel="stylesheet" href="styles/module2-minimal.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <a href="ielts-speaking-lessons.html" class="back-link">‚Üê Lessons</a>
        <h1 class="title">Module 2 Practice</h1>
        <div class="progress-mini">
            <span id="progressCount" onclick="openJumpModal()" style="cursor: pointer;" title="Click to jump to question">0/100</span>
            <button class="settings-btn" onclick="toggleSettings()" aria-label="Settings">‚öô</button>
        </div>
    </header>

    <!-- Jump Modal -->
    <div class="modal-overlay" id="jumpModalOverlay" onclick="closeJumpModal()"></div>
    <div class="jump-modal" id="jumpModal">
        <header class="modal-header">
            <h3>Jump to Question</h3>
            <button class="modal-close" onclick="closeJumpModal()" aria-label="Close">‚úï</button>
        </header>
        <div class="modal-body">
            <div class="jump-input-group">
                <input type="search" placeholder="Search questions..." id="searchInput" autocomplete="off">
                <div class="jump-number-group">
                    <input type="number" placeholder="#" id="jumpNumber" min="1" max="100">
                    <button class="btn-go" onclick="jumpToNumber()">Go</button>
                </div>
            </div>
            <div class="filter-tabs">
                <button class="tab-btn active" data-filter="all" onclick="setJumpFilter('all')">All</button>
                <button class="tab-btn" data-filter="favorites" onclick="setJumpFilter('favorites')">Favorites</button>
                <button class="tab-btn" data-filter="completed" onclick="setJumpFilter('completed')">Completed</button>
            </div>
            <div class="question-list" id="questionList">
                <!-- Questions populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settingsOverlay" onclick="toggleSettings()"></div>
    <aside class="settings-panel" id="settingsPanel">
        <h2>Settings</h2>

        <div class="setting-group">
            <label>Mode:</label>
            <div class="btn-group">
                <button class="btn-mode active" data-mode="sequential">Sequential</button>
                <button class="btn-mode" data-mode="random">Random</button>
                <button class="btn-mode" data-mode="favorites">Favorites</button>
            </div>
        </div>

        <div class="setting-group">
            <label>Technique:</label>
            <select id="techniqueSelect" class="select">
                <option value="5w1h" selected>5W1H Method (100 questions)</option>
                <option value="prep">PREP Method (15 questions)</option>
                <option value="past_present">Past vs Present (15 questions)</option>
                <option value="personal_general">Personal + General (15 questions)</option>
                <option value="contrast">Contrast Technique (15 questions)</option>
                <option value="feelings">Feelings + Reasons (15 questions)</option>
                <option value="frequency">Frequency + Details (15 questions)</option>
            </select>
        </div>

        <button class="btn-close" onclick="toggleSettings()">Done</button>
    </aside>

    <!-- Main Content -->
    <main class="container">
        <!-- Question -->
        <section class="question-section">
            <div class="question-meta">
                <span class="question-num" id="questionNum">Question 1</span>
                <span class="question-category" id="questionCategory">Hobbies & Interests</span>
                <button class="btn-favorite" id="favBtn" onclick="toggleFavorite()" aria-label="Favorite">‚òÜ</button>
            </div>
            <h2 class="question-text" id="questionText">Loading question...</h2>
        </section>

        <!-- Input Form -->
        <section class="input-section">
            <div class="form-container" id="formContainer">
                <!-- Dynamically generated form fields -->
            </div>

            <!-- Answer Template Guide -->
            <div class="template-guide" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #007bff;">
                <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleTemplate()">
                    <strong style="color: #333;">üìê Answer Template & Examples</strong>
                    <button id="templateToggleBtn" style="padding: 5px 12px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; font-size: 0.9em;">Show</button>
                </div>
                <div id="templateContent" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                    <div id="templateText" style="color: #555; line-height: 1.6;"></div>
                </div>
            </div>
        </section>

        <!-- Answer Preview -->
        <section class="preview-section">
            <h3 class="preview-title">Your Answer:</h3>
            <div class="preview-box" id="previewBox">
                <em>Start typing to see your answer...</em>
            </div>
            <div class="preview-meta">
                <span id="elementCount">0/6 elements</span>
                <span id="wordCount">0 words</span>
            </div>
        </section>

        <!-- Sample Answer (Collapsible) -->
        <section class="sample-section" id="sampleSection" style="display: none;">
            <button class="sample-toggle" onclick="toggleSample()">
                <span id="sampleToggleIcon">‚ñ∂</span>
                <span>Compare with Band 7-7.5 Sample</span>
            </button>
            <div class="sample-content" id="sampleContent" style="display: none;">
                <div class="sample-breakdown" id="sampleBreakdown"></div>
                <div class="sample-answer" id="sampleAnswer"></div>
            </div>
        </section>

        <!-- AI Feedback -->
        <section class="feedback-section" id="feedbackSection" style="display: none;">
            <h3>AI Feedback</h3>
            <div class="feedback-content" id="feedbackContent"></div>
        </section>

        <!-- Navigation -->
        <nav class="nav-section">
            <button class="btn-nav" onclick="previousQuestion()">‚Üê Previous</button>
            <button class="btn-primary" onclick="getAIFeedback()">Get AI Feedback</button>
            <button class="btn-nav" onclick="nextQuestion()">Next ‚Üí</button>
        </nav>
    </main>

    <!-- Scripts -->
    <script src="scripts/ieltsLessons.js"></script>
    <script src="scripts/ieltsCoachAI.js"></script>
    <script src="scripts/module2-config.js"></script>
    <script src="scripts/module2-minimal.js"></script>
</body>
</html>
