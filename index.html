<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học từ vựng nè!</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>Học từ vựng nè!</h1>
    <div class="mode-selector">
        <button id="gameToggle" class="mode-toggle">Play VocabHoot!</button>
    </div>

    <div class="view-toggle">
        <button id="listViewBtn" class="active">List View</button>
        <button id="flashcardViewBtn">Flashcard View</button>
    </div>

    <div class="input-section">
        <textarea id="vocabInput" placeholder="Enter vocabulary list in any format - Gemini AI will standardize it!
Examples:
- fair - hội chợ
- awesome (tuyệt vời)
- open-air market: chợ ngoài trời
...">1. fair: (n) hội chợ /feə/
2. awesome: (adj) tuyệt vời /ˈɔːsəm/
3. open-air market: chợ ngoài trời /ˈəʊpən eə ˈmɑːkɪt/
4. what do you like about it: bạn thích gì về nó /wɒt duː juː laɪk əˈbaʊt ɪt/
5. costume: (n) trang phục /ˈkɒstjuːm/
6. wear: (v) mặc /weə/</textarea>
        <div class="input-buttons">
            <button id="geminiBtn" class="gemini-button">✨ Process with Gemini AI</button>
            <button id="convertBtn">Convert</button>
        </div>
        <div id="geminiStatus" class="gemini-status"></div>
    </div>

    <div class="mode-content" id="studyMode">

        <div class="controls">
            <button id="readAll">Read All Words</button>
            <button id="stopReading">Stop Reading</button>
            <select id="voiceSelect">
                <option value="">Select Voice</option>
            </select>
            <label>
                Speed:
                <input type="range" id="speedRange" min="0.5" max="1.5" step="0.1" value="1">
                <span id="speedValue">1.0</span>
            </label>
        </div>

        <div id="listView" class="active">
            <div id="vocabularyList"></div>
        </div>

        <div id="flashcardView">
            <div class="flashcard-container">
                <div class="flashcard-word" id="flashcardWord"></div>
                <div class="flashcard-actions">
                    <button id="speakCard" class="speak-button">🔊 Read Aloud</button>
                </div>
                <div class="flashcard-ipa-guide">
                    <h3>Pronunciation Guide</h3>
                    <div class="ipa-compact" id="flashcardIpaGuide"></div>
                </div>
                <div class="flashcard-nav">
                    <button id="prevCard">← Previous</button>
                    <span class="flashcard-counter" id="flashcardCounter">1 / 1</span>
                    <button id="nextCard">Next →</button>
                </div>
            </div>
        </div>

        <div class="video-generator">
            <h2>Generate Vocabulary Video</h2>
            <canvas id="videoCanvas"></canvas>
            <div class="video-controls">
                <button id="previewBtn" class="video-button preview-button">
                    ▶️ Preview
                </button>
                <button id="recordBtn" class="video-button record-button">
                    🔴 Start Recording
                </button>
                <button id="downloadBtn" class="video-button download-button" disabled>
                    💾 Download Video
                </button>
            </div>
        </div>

    </div>
    <div id="gameContainer" class="game-container" style="display: none;">
        <button id="closeGame" class="close-game">&times;</button>
        <iframe id="vocabHootFrame" src="vocabhoot.html" frameborder="0" width="100%" height="600"
            allow="microphone"></iframe>
    </div>
<footer>
    <p>&copy; 2025 - Vocabulary Learning Tool by Nguyễn Minh Nhựt</p>
</footer>

    <!-- IPA Pronunciation Guide -->
    <script src="scripts/ipaGuide.js"></script>
    <!-- Gemini Processor -->
    <script src="scripts/geminiProcessor.js"></script>
    <!-- Original video generator (MediaRecorder-based) -->
    <script src="scripts/videoGenerator.js"></script>
    <!-- New WASM-based video generator -->
    <script type="module" src="scripts/videoGeneratorWasm.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
