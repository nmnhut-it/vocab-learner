<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Quiz</title>
    <link rel="stylesheet" href="styles/vocabhoot.css">
    <style>
        /* Base styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .quiz-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        /* Updated styles for key hints */
        .key-hint {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }

        .answer-btn {
            position: relative;
            padding: 20px 20px 20px 40px;
            /* Added left padding for key hint */
            font-size: 18px;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            width: 100%;
            display: block;
        }

        /* Rest of the styles remain the same */
        .screen {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
        }

        .answer-0 {
            background: #e21b3c;
        }

        .answer-1 {
            background: #1368ce;
        }

        .answer-2 {
            background: #d89e00;
        }

        .answer-3 {
            background: #9c27b0;
        }

        .timer {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #2196F3, #03A9F4);
            width: 100%;
            transition: width linear;
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 20px 0;
            text-align: center;
        }

        #markdownInput {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            margin: 20px 0;
            resize: vertical;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }

        .btn:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        .results-screen h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3em;
            text-align: center;
            margin: 30px 0;
            color: #2196F3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .answers {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 1.2rem;
            }
        }

        < !-- Add to the style section in quiz.html --><style>
        /* ... existing styles ... */

        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Error message */
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* GitHub source indicator */
        .github-source {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f6f8fa;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .github-source svg {
            width: 16px;
            height: 16px;
        }
    </style>
    </style>
</head>

<body>
    <div class="quiz-container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <h1>Grammar Quiz</h1>
            <p>Test your grammar knowledge!</p>
            <textarea id="markdownInput">## Question 1
Fill in the blank: We wake up ______ 6:00 AM.
A. in
B. [x] at
C. on
D. for

## Question 2
Complete the sentence: She ______ her homework yesterday.
A. do
B. does
C. [x] did
D. done</textarea>
            <button class="btn" onclick="Quiz.start()">Start Quiz</button>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" class="screen">
            <div class="progress-bar">
                <div class="progress">
                    Question <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>
                </div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div class="timer">
                <div class="timer-bar"></div>
            </div>
            <div id="questionText" class="question-text"></div>
            <div id="answers" class="answers"></div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h2>Quiz Complete!</h2>
            <div id="finalScore" class="final-score"></div>
            <button class="btn" onclick="Quiz.reset()">Try Again</button>
        </div>
    </div>

    <script src="scripts/quiz.js"></script>
</body>

</html>
