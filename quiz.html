<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1f3c, #6b1f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Welcome Screen */
        #welcomeScreen {
            padding: 40px;
            text-align: center;
        }

        #welcomeScreen h1 {
            font-size: 2.5rem;
            color: #2563eb;
            margin-bottom: 1rem;
        }

        #welcomeScreen p {
            color: #666;
            margin-bottom: 2rem;
        }

        #markdownInput {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-family: monospace;
            margin-bottom: 20px;
            resize: vertical;
        }

        /* Question Screen */
        #questionScreen {
            padding: 30px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .progress {
            color: #666;
            font-size: 1.1rem;
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trophy {
            color: #eab308;
            font-size: 1.5rem;
        }

        #score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
        }

        .timer {
            height: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            width: 100%;
            transition: width linear 10s;
        }

        #questionText {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            color: #1f2937;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .answer-btn {
            position: relative;
            padding: 20px 20px 20px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            width: 100%;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            background: #22c55e !important;
            animation: correctAnswer 0.5s;
        }

        .answer-btn.wrong {
            background: #ef4444 !important;
            animation: wrongAnswer 0.5s;
        }

        @keyframes correctAnswer {
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes wrongAnswer {

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .answer-0 {
            background: #ef4444;
        }

        .answer-1 {
            background: #2563eb;
        }

        .answer-2 {
            background: #eab308;
        }

        .answer-3 {
            background: #9333ea;
        }

        .key-hint {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* Results Screen */
        #resultsScreen {
            padding: 40px;
            text-align: center;
        }

        #resultsScreen h2 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
        }

        #finalScore {
            font-size: 4rem;
            font-weight: bold;
            color: #2563eb;
            margin: 30px 0;
            animation: scoreReveal 1s ease-out;
        }

        @keyframes scoreReveal {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: inline-block;
            min-width: 150px;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        @media (max-width: 640px) {
            .answers {
                grid-template-columns: 1fr;
            }

            #finalScore {
                font-size: 3rem;
            }

            .progress-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Error message */
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <h1>Grammar Quiz</h1>
            <p>Test your grammar knowledge!</p>
            <textarea id="markdownInput">## Question 1
Fill in the blank: We wake up ______ 6:00 AM.
A. in
B. [x] at
C. on
D. for

## Question 2
Complete the sentence: She ______ her homework yesterday.
A. do
B. does
C. [x] did
D. done</textarea>
            <button class="btn" onclick="Quiz.start()">Start Quiz</button>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" class="screen">
            <div class="progress-bar">
                <div class="progress">
                    Question <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>
                </div>
                <div class="score-display">
                    <span class="trophy">üèÜ</span>
                    <span id="score">0</span>
                </div>
            </div>
            <div class="timer">
                <div class="timer-bar"></div>
            </div>
            <div id="questionText"></div>
            <div id="answers" class="answers"></div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h2>Quiz Complete!</h2>
            <div id="finalScore"></div>
            <button class="btn" onclick="Quiz.reset()">Try Again</button>
        </div>
    </div>

    <script src="scripts/quiz.js"></script>
</body>

</html>
